<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="pictures/image5.png"> 

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="loginorginal.css">
</head>
<body>

    <div class="outer-container background1">
        <div class="inner-container background2">
            <div class="row g-0">

                
                <div class="col-lg-5 d-none d-lg-flex justify-content-center align-items-center">
                    <img src="pictures/image1.webp" class="background-image img-fluid" alt="Login Illustration">
                </div>

                
                <div class="col-lg-7 col-md-12">
                    <div class="form-panel p-4">
                        <h1 class="Login">Login</h1>
                        <form id="loginform" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="email" class="form-label Lable">Email</label>
                                <input type="text" class="form-control Lable" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label Lable">Password</label>
                                <input type="password" class="form-control Lable" id="password" placeholder="Enter your password">
                            </div>
                            <div class="text-center mt-4">
                                <button class="submit" type="submit">Submit</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="dont">Don't have an account <a href="regoriginl.html" class="LoginLink">Register Here</a></p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
                function validateForm() {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const passwordRegex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

                    if (email === "") {
                        alert('Please enter the email address.');
                        return false;
                    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        alert('Please enter a valid email address.');
                        return false;
                    }

                   
                    if (password === "") {
                        alert('Please enter the password.');
                        return false;
                    } else if (!passwordRegex.test(password)) {
                        alert("Password must contain letters, numbers, and at least one special character.");
                        return false;
                    }

                    alert('Login successful!');
                    return true;
                }
</script>

</body>
</html>
