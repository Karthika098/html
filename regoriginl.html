<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleorginl.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            
            <div class="row g-0">
                <div class="col-lg-5 d-none d-lg-flex image-panel">
                    <img src="pictures/image1.webp" class="img-fluid" alt="Registration Illustration">
                </div>
                <div class="col-lg-7 col-md-12">
                    <div class="form-panel">
                        <h1 class="registration-title">REGISTRATION</h1>
                        <form id="registrationForm" onsubmit="validateForm(event)">
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control custom-input" id="fullName" placeholder="Enter your full name">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="position" class="form-label">Position</label>
                                    <select class="form-select custom-input" id="position">
                                        <option selected disabled value="">Select Position</option>
                                        <option>Software Engineer</option>
                                        <option>Data Scientist</option>
                                        <option>Product Manager</option>
                                        <option>UX Designer</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control custom-input" id="email" placeholder="Enter your email">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <select class="input-group-text" id="countryCode">
                                            <option>+91</option>
                                            <option>+1</option>
                                            <option>+44</option>
                                            <option>+61</option>
                                        </select>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control custom-input" id="country" placeholder="Enter your country">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control custom-input" id="city" placeholder="Enter your city">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control custom-input" id="password" placeholder="Enter your password">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control custom-input" id="confirmPassword" placeholder="Confirm your password">
                                </div>
                            </div>
                            <div class="gender-group mb-3">
                                <label class="form-label d-block">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" checked>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="no-say" value="Prefer not to say">
                                    <label class="form-check-label" for="no-say">Prefer not to say</label>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn submit-btn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function allowLettersOnly(elementId) {
                document.getElementById(elementId).addEventListener('input', function () {
                    this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
                });
            }
            allowLettersOnly('fullName');
            allowLettersOnly('city');
            allowLettersOnly('country');

            document.getElementById('phone').addEventListener('input', function () {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length > 10) {
                    this.value = this.value.slice(0, 10);
                }
            });
        });

        async function validateForm(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const city = document.getElementById('city').value.trim();
            const country = document.getElementById('country').value.trim();
            const position = document.getElementById('position').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const passwordRegex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

            if (!fullName || !email || !phone || !position || !country || !city || !password || !confirmPassword) {
                return alert('Please fill out all fields.');
            }
            if (password !== confirmPassword) {
                return alert('Passwords do not match.');
            }
            if (!passwordRegex.test(password)) {
                return alert('Password is not strong enough.');
            }

            const studentData = {
                FullName: fullName, Position: position, Email: email, PhoneNumber: countryCode + phone,
                Country: country, City: city, RPassword: password, Confirm_RPassword: confirmPassword, Gender: gender
            };

            try {
                const response = await fetch('http://localhost:5000/api/studentdetails', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful! âœ…');
                    document.getElementById('registrationForm').reset();
                } else {
                    alert('Registration failed: ' + result.message);
                }
            } catch (error) {
                alert('An error occurred. Could not connect to the server.');
            }
        }
    </script>
</body>
</html>
